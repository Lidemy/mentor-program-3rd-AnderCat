<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./hw3.css">
	<script type="text/javascript" async src="./hw3.js"></script>
	<title>hw3 計算機</title>
</head>
<body>
	<div class="body">
		<div class="output">
			0
		</div>
		<div class="btn">
			<div class="row">
				<button class="ac">AC</button>
				<button id="division" class="operator">÷</button>
			</div>
			<div class="row">
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button id="mult" class="operator">×</button>
			</div>
			<div class="row">
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button id="minus" class="operator">-</button>
			</div>
			<div class="row">
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button id="plus" class="operator">+</button>
			</div>
			<div class="row">
				<button class="number">0</button>
				<button class="point">.</button>
				<button class="equal">=</button>
			</div>
		</div>
	</div>
</body>
</html>
