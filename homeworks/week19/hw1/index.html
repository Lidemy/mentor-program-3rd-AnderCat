<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TodoList</title>
	<link rel="shortcut icon" href="http://www.google.com/favicon.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="todolist.css">
	<script type="text/javascript" async src="todolist.js"></script>
</head>
<body>

	<div class="container">
		<h1 class="title">Todo-List</h1>
		<div class="row">
			<div class="col-md-12">
				<div class="input-group mb-3">
				  <input type="text" class="form-control add-todo" placeholder="新增事項" aria-label="todo">
				  <div class="input-group-prepend">
				    <button type="button" class="btn btn-primary add-btn">新增</button>
				  </div>
				</div>
				<ul class="list-group todo-list">
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
